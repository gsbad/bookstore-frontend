<div class="content">
    
    
    <div class="title">
        <h1>Categorias</h1>
    </div>
    
    <button mat-raised-button color="raised" class="botao" (click)="navegarParaCategoriaCreate()">Nova categoria [ + ]</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> NOME </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> LIVROS </th>
              <td mat-cell *matCellDef="let row">
                <a href="#" class="book"><i class="material-icons livros">book</i></a>
              </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th class="mat-header" *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">
                <!-- itens de manipulaçao -->
                <a href="#" class="edit"><i class="material-icons">edit</i></a>
                <a href="#" class="delete"><i class="material-icons">delete</i></a>               
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    
</div>
